<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Форма доставки</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">ПОСЫЛКИ</a></li>
                    <li><a href="#">УПАКОВКА</a></li>
                    <li><a href="#">ПОДПИСКА</a></li>
                </ul>
            </nav>
            <div>МЕНЮ</div>
        </header>
        <div class="hero">
            <div class="upper-box">
                <form action="https://formspree.io/f/mlevavev" method="post" class="delivery-form">
                    <div class="forma">
                    <div class="fields">
                    <div class="form-row">
                        <label for="full-name">Имя</label>
                        <input id="full-name" name="full-name" type="text" placeholder="Ира"/>
                    </div>
                    <div class="form-row">
                        <label for="city">Город</label>
                        <input id="city" name="city" type="text" placeholder="Сочи"/>
                    </div>
                    <div class="form-row">
                        <label for="gift">Подарок</label>
                        <select id="gift" name="gift">
                            <option value="book" selected>Книга в твердом переплёте</option>
                            <option value="toy">Мягкая игрушка</option>
                            <option value="cup">Кружка</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="email">Элеткронная почта</label>
                        <input id="email" name="email" type="email" placeholder="daykiller@gmail.com"/>
                    </div>
                    </div>
                    <div class="form-row-button">
                        <button>Отправить</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="lower-box">
                <p>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</p>
            </div>
        </div>
        <footer>
            <div>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
            <div>©<time datetime="2022.11.11">2022</time></div>
        </footer>
    </body>
</html>
