<!DOCTYPE html>
<html>
    <head>
        <title>Картинки</title>
    </head>
    <body>
        <h1>Картинки</h1>
        <p>Эта страница про самые популярные форматы изображений, но тут также можно найти <a href="links.html"> ссылки</a> и <a href="misc/extras.html">полезные бонусы </a></p>
        <h2>JPG</h2>
        <p>JPG отлично подходят для фото.</p>
        <img src="images/ikeaman.jpg" width="150" alt="ikeaman в jpg"/>
        <h2>GIF</h2>
        <p>GIF подходит для анимации.</p>
        <img src="images/ikeaman.gif" width="150" alt="ikeman in gif"/>
        <h2>PNG</h2>
        <p> PNG подходит для диаграм и иконок</p>
        <img src="images/ikeaman.png" width="150" alt="ikeaman in png"/>
        <h2>SVG</h2>
        <p>Старайтесь использовать SVG, когда есть возможность.</p>
        <img src="images/ikeaman.svg" width="300" alt="ikeaman in svg"/>
    </body>
</html>
